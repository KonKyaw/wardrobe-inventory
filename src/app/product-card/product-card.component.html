<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top"
        [src]="product.imageUrl" alt="{{ product.title }}" >
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text"> {{ product.price | currency: 'JPY': "symbol" }}</p>
        <div class="d-flex">
            <a *ngIf="showActions" href="#" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>
